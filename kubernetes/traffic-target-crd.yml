apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: traffictargets.bb.traffic-maker.com
spec:
  group: bb.traffic-maker.com
  names:
    kind: TrafficTarget
    plural: traffictargets
    singular: traffictarget
    shortNames:
      - tt
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                http:
                  properties:
                    timeoutSeconds:
                      type: integer
                    uri:
                      type: string
                    headers:
                      additionalProperties:
                        type: string
                      type: object
                    body:
                      type: string
                    method:
                      type: string
                  type: object
                rate:
                  type: string
              type: object
            status:
              properties:
                state:
                  enum:
                    - SCHEDULING
                    - FAILURE
                    - UPDATING
                    - INITIALIZING
                  type: string
              type: object
          type: object
      additionalPrinterColumns:
        - name: Target URI
          type: string
          description: Target URI value
          jsonPath: .spec.http.uri
        - name: Rate
          type: string
          description: Scheduling rate
          jsonPath: .spec.rate
        - name: State
          type: string
          description: TrafficTarget current state
          jsonPath: .status.state
      served: true
      storage: true
      subresources:
        status: { }