apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: traffictargets.bb.traffic-maker.com
spec:
  group: bb.traffic-maker.com
  names:
    kind: TrafficTarget
    plural: traffictargets
    singular: traffictarget
    shortNames:
      - tt
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              targetUri:
                type: string
              rate:
                type: string
            type: object
          status:
            properties:
              status:
                enum:
                  - SCHEDULING
                  - FAILURE
                type: string
            type: object
        type: object
    additionalPrinterColumns:
      - name: Target URI
        type: string
        description: Target URI value
        jsonPath: .spec.targetUri
      - name: Rate
        type: string
        description: Scheduling rate
        jsonPath: .spec.rate
      - name: Status
        type: string
        description: TrafficTarget current status
        jsonPath: .status.status
    served: true
    storage: true
    subresources:
      status: {}